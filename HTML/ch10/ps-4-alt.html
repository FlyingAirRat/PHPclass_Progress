<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li > span{
            display: inline-block;
            width: 50px;
        }
        span{
            position: relative;
            font-size: x-small;
            padding: 2px 4px;
            margin: 0 10px;
            border-radius: 2px;
            background-color: red;
            color:white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>제품 목록</h1>
        <ul>
            <li class="new"><span>제품A</span><span>NEW!</span></li>
            <li class="new"><span>제품B</span><span>NEW!</span></li>
            <li><span>제품C</span><span>NEW!</span></li>
            <li class="new"><span>제품D</span><span>NEW!</span></li>
        </ul>
    </div>
</body>
</html>
