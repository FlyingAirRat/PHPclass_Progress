<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img:focus{width:100px;}
        div:active{
            background-color: red;
        }
        select:focus{
            background-color:aqua;
        }
        textarea:focus{
            background-color: #223434;
        }
        ul:focus{
            background-color: #222322;
        }
        .navi ul li{
            display: inline-block;
            width: 150px;
            padding: 10px;
    
        }
        .navi a:link,
        .navi a:visited{
            color: black;
            display: block;
            font-size: 14px;
            padding: 10px;
            background-color: aliceblue;
            text-align: center;
            text-decoration: none;
        }
        .navi a:hover, .navi a:focus{
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>
    <img tabindex="0" src="https://www.forbes.com/advisor/wp-content/uploads/2020/05/index-funds-new.jpg" alt="">
    <div tabindex="1">aaaa</div>
    <textarea></textarea>
    <select>
        <option value="">aaaa</option>
    </select>
    <nav class="navi">
        <ul>
            <li><a href="#">이용 안내</a></li>
            <li><a href="#">객실 소개</a></li>
            <li><a href="#">예약 방법 및 요금</a></li>
            <li><a href="#">예약하기</a></li>
        </ul>
    </nav>
</body>
</html>
