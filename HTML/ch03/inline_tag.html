<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 태그</title>
</head>
<body>
    <h1>인라인 태그</h1>
    <hr>
    <span>하               나</span><!-- 스판은 아무리 스페이스바로 띄워도 한칸만 띄어짐. -->
    <span>하</span><span>나</span><!-- 이렇게 붙이면 붙는다. -->
    <span>하&nbsp;&nbsp;&nbsp;&nbsp;나</span><!-- &nbsp;는 탭 문자 역할. -->
    <br>
    <br>
    <br>
    <span>둘</span>
    <span>셋</span>
    <span>야!</span><!-- 하나둘셋야는 인라인 태그 아님 -->
    <a href="https://www.google.com">구글</a>
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.daum.net">다음</a>
</body>
</html>
