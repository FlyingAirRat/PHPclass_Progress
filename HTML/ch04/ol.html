<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ordered list -->
    <ol>
        <li>사과</li>
        <li>바나나</li>
        <li>배</li>
    </ol>
    <ol type="I">
        <li>사과</li> <!-- 블록태그다. 옆에 나란히 나오지 않으니깐. 기본적으론 그렇다나 -->
        <li>바나나</li>
        <li>배</li>
    </ol>
    <ol type="A">
        <li>사과</li>
        <li>바나나</li>
        <li>배</li>
    </ol>
    <!-- unordered list -->
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>배</li>
    </ul>
    <!-- joke: 이쁜 폰트, 고화질 이미지는 예쁜 웹페이지의 핵심. -->
</body>
</html>
