<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        /* 요즘은 다들 이거 주고 시작한다더라. */
        nav > ul {list-style: none;}
        /* 꺽쇠는 바로 밑 자식만.
        꺽쇠없으면, 아래 자식 모두에게. */
        nav > ul > li {
            display: inline-block;
            /* 인라인블럭: 취급은 인라인, 블럭의 특징인 높이길이조정 가능. */
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <ul>
                <li>menu 1</li>
                <li>menu 2</li>
                <li>menu 3</li>
                <li>menu 4</li>
            </ul>
        </div>
        <ul>
            <li>menu 1</li>
            <li>menu 2</li>
            <li>menu 3</li>
            <li>menu 4</li>
        </ul>
    </nav>
    <ul>
        <li>menu 1</li>
        <li>menu 2</li>
        <li>menu 3</li>
        <li>menu 4</li>
    </ul>
</body>
</html>
