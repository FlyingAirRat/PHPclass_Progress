<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #background{
            width: 500px;
            height: 300px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Hong_Kong_Night_view.jpg/1024px-Hong_Kong_Night_view.jpg') no-repeat;
            background-size: cover;
            position:relative;
            /* relative를 빠뜨려서 absolute 먹인 h1가 밖으로 삐져나왔었다.
            삽질 오지고. */
            /* static은 문서 생성 시 자동으로 놓이는 위치에 놓이는거고
             relative는 static에서 지정된 좌표 기준으로 left 몇픽셀, top 몇픽셀 움직이는거고
            fixed는 웹 브라우저 화면 상에서의 좌표 기준이고
            absolute는 자기 부모, (상위 요소 중 relative인 부모를 찾지 못한다면 body) 위치 기준으로 left 몇픽셀, top 몇픽셀 이동한다는 식으로 이해했는데
            제가 제대로 이해한 게 맞나요?
            선생님 왈, "맞다." */

        }
        h1{
            position:absolute;
            right: 100px;
            bottom: 100px;
            color:white;
            margin:0 auto;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="background">
        <h1>CSS3</h1>
    </div>
</body>
</html>
