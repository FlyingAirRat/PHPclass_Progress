<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Form</h1>
    <form action="/join" method="post">
        <div class=""><input type="text" name="iuser" value="1" readonly></div>
        <div class=""><input type="text" name="uid" placeholder="user ID" autofocus required></div>
        <div class=""><input type="password" name="upw" placeholder="user Password" required></div>
        <div class=""><label>프사:</label><input type="file"></div>
        <div class=""><label>남긴 말: </label><textarea placeholder="bbbb"></textarea></div>
        <div class=""><label>지역: </label>
            <select>
                <li>
                    <option>서울</option>
                    <option>부산</option>
                    <option>대전</option>
                    <option selected>대구</option>
                    <option>광주</option>
                </li>
            </select>
            <select multiple>
                <li>
                    <option>서울</option>
                    <option>부산</option>
                    <option>대전</option>
                    <option selected>대구</option>
                    <option>광주</option>
                </li>
            </select>
        </div>
        <div>
            <label>취미:</label>
            <input type="checkbox" name="hobby" value="soccer" checked>축구
            <input type="checkbox" name="hobby" value="basketball">농구
            <input type="checkbox" name="hobby" value="baseball">야구
            <input type="checkbox" name="hobby" value="hockey">하키
        </div>
        <div>
            <label>성별</label>
            <input type="radio" name="gender" value="men" checked>남자
            <input type="radio" name="gender" value="women">여자
        </div>
        <div>
            <button type="submit">전송</button>
            <button type="reset">초기화</button>
        </div>
        </form>
</body>
</html>
